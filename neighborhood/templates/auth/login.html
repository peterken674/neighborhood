{% extends 'neighborhood/base.html' %}
{% load static %}
{% load bootstrap5 %}


{% block content %}
<main class="container" id="profile">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="card mt-3">
                <div class="profile-header py-2 px-3">
                    <p>Log In</p>
                </div>
                <div class="auth p-5">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input_field ">
                            <input class="input w-100 my-3 p-2" type="text" name="username" id="username" placeholder="Username"
                                required>
                        </div>
                        <div class="input_field">
                            <input class="input w-100 my-3 p-2" type="password" name="password" id="password"
                                placeholder="Password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log In</button>
                        <hr>
                        <p class="my-4">Don't have an account? <a href="{% url 'register'%}">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</main>
{%endblock%}
